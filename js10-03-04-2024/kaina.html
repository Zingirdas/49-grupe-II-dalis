<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="kaina.js" defer></script>

</head>


<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Kainos skaičiuoklė
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label"> Pradinė kaina: </label>
                            <input type="text" class="form-control" id="kaina">
                            <div class="alert alert-danger mt-1" id="error">&nbsp;</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Ką darome su kaina: </label>
                            <select id="kitimas" class="form-control">
                                <option value="up">Didiname (%)</option>
                                <option value="down">Mažiname (%)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> Kiek: </label>
                            <input type="text" class="form-control" id="kiek">
                        </div>



                        <button class="btn btn-success" id="skaiciuoti">Skaičiuoti</button>

                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Rezultatai
                    </div>
                    <div class="card-body" id="rez">





                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
